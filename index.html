<!DOCTYPE html>

<body>
  <div id="app" class="p-3">
    <div class="d-flex justify-center mt-5">
      <div class="w-100">
        <h1 class="text-center">🎱 행운의 로또</h1>
        <form class="mt-5" id="payment">
          <label class="mb-2 d-inline-block">구입할 금액을 입력해주세요.
          </label>
          <div class="d-flex">
            <input type="number" class="payment-input w-100 mr-2 pl-2" placeholder="구입 금액" min="1000" max="100000"
              required autofocus />
            <button type="submit" class="payment-submit btn btn-cyan">확인</button>
          </div>
        </form>
        <section class="mt-9" id="purchase">
          <div class="purchase-info d-flex hidden">
            <label class="purchase-count flex-auto my-0">총 0개를 구매하였습니다.</label>
            <div class="flex-auto d-flex justify-end pr-1">
              <label class="switch">
                <input type="checkbox" class="purchase-toggle" />
                <span class="text-base font-normal">번호보기</span>
              </label>
            </div>
          </div>
          <div class="lotto-info d-flex flex-wrap">

                        <span class="mx-1 text-4xl">

                          <span class="lotto-numbers">13, 14, 25, 36, 47</span>
                        </span> -->
          </div>
          <form class="mt-9 hidden" id="manual-numbers">
            <label class="flex-auto d-inline-block mb-3">로또 번호 6개를 입력해주세요.</label>
            <div class="d-flex">
              <div>
                <div>
                  <input type="number" class="manual-number mx-1 text-center" min="1" max="45" required />
                  <input type="number" class="manual-number mx-1 text-center" min="1" max="45" required />
                  <input type="number" class="manual-number mx-1 text-center" min="1" max="45" required />
                  <input type="number" class="manual-number mx-1 text-center" min="1" max="45" required />
                  <input type="number" class="manual-number mx-1 text-center" min="1" max="45" required />
                  <input type="number" class="manual-number mx-1 text-center" min="1" max="45" required />
                </div>
              </div>
              <div class="manual-numbers-confirm-container flex-grow">
                <div class="d-flex justify-center">
                  <button type="submit" class="manual-numbers-confirm-button mt-1 btn btn-cyan">
                    추가
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="lotto-info-manual d-flex flex-wrap"></div>
        </section>
        <form class="mt-9 hidden" id="winning-numbers">
          <label class="flex-auto d-inline-block mb-3">지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label>
          <div class="d-flex">
            <div>
              <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
              <div>
                <input type="number" class="winning-number mx-1 text-center" min="1" max="45" required />
                <input type="number" class="winning-number mx-1 text-center" min="1" max="45" required />
                <input type="number" class="winning-number mx-1 text-center" min="1" max="45" required />
                <input type="number" class="winning-number mx-1 text-center" min="1" max="45" required />
                <input type="number" class="winning-number mx-1 text-center" min="1" max="45" required />
                <input type="number" class="winning-number mx-1 text-center" min="1" max="45" required />
              </div>
            </div>
            <div class="bonus-number-container flex-grow">
              <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
              <div class="d-flex justify-center">
                <input type="number" class="bonus-number text-center" min="1" max="45" required />
              </div>
            </div>
          </div>
          <button type="submit" class="open-result-modal-button mt-5 btn btn-cyan w-100">
            결과 확인하기(나머지 로또 자동구매)
          </button>
        </form>
      </div>
    </div>
